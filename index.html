<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Métadonnées du document -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Liens vers les fichiers CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <h1>To Do List</h1>
    </header>

    <!-- Formulaire d'ajout de tâche -->
    <form>
        <input type="text" class="todo-input" placeholder="Ajouter une nouvelle tâche">
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-square-plus"></i>
        </button>
        <div class="select">
            <!-- Menu déroulant pour filtrer les tâches -->
            <select name="todos" class="filter-todo">
                <option value="all">Toutes</option>
                <option value="completed">Terminées</option>
                <option value="uncompleted">À faire</option>
            </select>
        </div>
    </form>

    <!-- Conteneur pour la liste des tâches -->
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
